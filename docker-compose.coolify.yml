# Docker Compose configuration for SIMS - Coolify/Traefik Deployment
# Optimized for deployment with Coolify and Traefik reverse proxy
#
# KEY FEATURES:
# - No port bindings (Traefik handles external access)
# - Traefik handles SSL/TLS termination
# - Uses internal Docker network for service communication
# - WhiteNoise serves static files (no nginx needed)
#
# REQUIRED ENVIRONMENT VARIABLES:
#   - SECRET_KEY: A secure Django secret key (min 50 chars)
#   - DB_PASSWORD: PostgreSQL password
#   - ALLOWED_HOSTS: Comma-separated list of allowed hostnames
#
# OPTIONAL ENVIRONMENT VARIABLES:
#   - DEBUG: Set to False for production (default: False)
#   - SECURE_SSL_REDIRECT: Enable HTTPS redirect (default: False, Traefik handles this)
#   - CSRF_TRUSTED_ORIGINS: Comma-separated list of trusted origins for CSRF
#   - DB_USER: Database username (default: sims_user)
#   - DB_NAME: Database name (default: sims_db)
#
# DEPLOYMENT WITH COOLIFY:
#   1. Set environment variables in Coolify UI
#   2. Set exposed port to 8000 (internal)
#   3. Configure domain and SSL in Coolify
#   4. Deploy!

version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sims_db
    environment:
      POSTGRES_DB: ${DB_NAME:-sims_db}
      POSTGRES_USER: ${DB_USER:-sims_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sims_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sims_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: sims_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sims_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sims_web
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn sims_project.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60 --access-logfile - --error-logfile -"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      # Reverse proxy settings for Traefik
      - USE_PROXY_HEADERS=${USE_PROXY_HEADERS:-True}
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-False}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-True}
      - CSRF_COOKIE_SECURE=${CSRF_COOKIE_SECURE:-True}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-}
      # Database configuration
      - DATABASE_URL=postgresql://${DB_USER:-sims_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-sims_db}
      # Redis configuration
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # Email configuration
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sims_network
    # NOTE: No port bindings - Traefik/Coolify handles external access

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sims_worker
    command: celery -A sims_project worker -l info --concurrency=2
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-sims_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-sims_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - media_volume:/app/media
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    healthcheck:
      disable: true
    restart: unless-stopped
    networks:
      - sims_network

  # Celery Beat (Scheduler)
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sims_beat
    command: celery -A sims_project beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-sims_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-sims_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    healthcheck:
      disable: true
    restart: unless-stopped
    networks:
      - sims_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  sims_network:
    driver: bridge
