# Docker Compose configuration for SIMS PHC deployment
# Production-ready setup for phc.alshifalab.pk with Caddy reverse proxy
#
# This configuration runs the backend on port 8014 (internal) which is proxied by Caddy
# Caddy handles SSL/TLS termination and routes traffic from phc.alshifalab.pk to port 8014
#
# SECURITY WARNING: Set environment variables in .env file:
#   - SECRET_KEY: A secure Django secret key
#   - DB_PASSWORD: A strong database password
#   - ALLOWED_HOSTS: phc.alshifalab.pk,34.124.150.231,localhost,127.0.0.1
#   - CORS_ALLOWED_ORIGINS: https://phc.alshifalab.pk
#   - CSRF_TRUSTED_ORIGINS: https://phc.alshifalab.pk

version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sims_db_phc
    environment:
      POSTGRES_DB: ${DB_NAME:-sims_db}
      POSTGRES_USER: ${DB_USER:-sims_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_phc:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sims_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sims_network_phc

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: sims_redis_phc
    command: redis-server --appendonly yes
    volumes:
      - redis_data_phc:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sims_network_phc

  # Django Web Application (runs on port 8014 for Caddy proxy)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sims_web_phc
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn sims_project.wsgi:application --bind 0.0.0.0:8014 --workers 4 --timeout 60 --config deployment/gunicorn_phc.conf.py"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-phc.alshifalab.pk,34.124.150.231,localhost,127.0.0.1}
      - DATABASE_URL=postgresql://${DB_USER:-sims_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-sims_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # Reverse proxy settings for Caddy
      - USE_PROXY_HEADERS=${USE_PROXY_HEADERS:-True}
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-True}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-True}
      - CSRF_COOKIE_SECURE=${CSRF_COOKIE_SECURE:-True}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-https://phc.alshifalab.pk}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://phc.alshifalab.pk}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
    ports:
      - "8014:8014"  # Exposed for Caddy reverse proxy
    volumes:
      - static_volume_phc:/app/staticfiles
      - media_volume_phc:/app/media
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8014/healthz/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sims_network_phc

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sims_worker_phc
    command: celery -A sims_project worker -l info --concurrency=2
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-sims_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-sims_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - media_volume_phc:/app/media
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    healthcheck:
      disable: true
    restart: unless-stopped
    networks:
      - sims_network_phc

  # Celery Beat (Scheduler)
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sims_beat_phc
    command: celery -A sims_project beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-sims_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-sims_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    healthcheck:
      disable: true
    restart: unless-stopped
    networks:
      - sims_network_phc

volumes:
  postgres_data_phc:
  redis_data_phc:
  static_volume_phc:
  media_volume_phc:

networks:
  sims_network_phc:
    driver: bridge
